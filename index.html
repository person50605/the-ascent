//declare functions


function change() {
  document.getElementById("str").innerHTML = "I have changed!";
}

function findstr() {
  strength +=1;

}

function activateButton() {
  var mx = document.getElementById("x").innerHTML;
  var my = document.getElementById("y").innerHTML;
  
  if (mx<460 && mx>=b && my<500 && my>200) {
    let d = 30;
    let b = 4;
    mx = Math.ceil((mx)/(b+d));
    my = Math.ceil((my-200)/(b+d));
    let hovering = (my-1)*10+mx;
    document.getElementById("mousex").innerHTML = mx;
    document.getElementById("mousey").innerHTML = my;
    document.getElementById("mouseh").innerHTML = hovering
  }
}



//constant mouse tracking
const pageX = document.getElementById("x");
const pageY = document.getElementById("y");

function updateMousePos(event) {
  pageX.innerText = event.pageX;
  pageY.innerText = event.pageY;
}
addEventListener("mousemove", updateMousePos);
addEventListener("mouseenter", updateMousePos);
addEventListener("mouseleave", updateMousePos);
addEventListener("click", activateButton);

<!-- Inventory drawing -->
<canvas id="inventory" height="300" width="450" 
style="border:1px solid #000000;position:fixed;left:0px;top:200px">

    <script>
    

    var c = document.getElementById("inventory");
    var ctx = c.getContext("2d");
    //"dimensions"
    let d = 30;
    //"border"
    let b = 4;
    ctx.font = "10px Arial";
  for (n=0; n<6; n++){
    for (i=0; i<10; i++) {
      //draw the boxes
      ctx.moveTo((b+d)*i+b, (b+d)*n+b);
      ctx.lineTo((b+d)*(i+1), (b+d)*n+b);
      ctx.lineTo((b+d)*(i+1), (b+d)*(n+1));
      ctx.lineTo((b+d)*i+b, (b+d)*(n+1));
      ctx.lineTo((b+d)*i+b, (b+d)*n+b);
      //add the item quantity
      if (inv_q[n*10+i+1] != undefined) {
      ctx.fillText(inv_q[n*10+i+1],(b+d)*(i+1)-d+1, (b+d)*n+b+d-2);
      }
      ctx.stroke();
    }
  }
</script>


</canvas>
